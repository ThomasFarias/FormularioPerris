<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximun-scale=1.0,minimun-scale=1.0"><!--las escalas indican un punto inicial, la escala maxima y minima-->
        <script src="js/jquery.js"></script>
        <link rel="stylesheet" href="css/estilo.css"> 
        <title>Mis Perris Registro</title>
    </head>
    <body background="img/perros.jpg">
       
        
            <h1 class="form__titulo"><strong>Registro Mis Perris</strong></h1>
           
            <form id="formulario" action="#" method="post">
                
                 <div class="contenedor-inputs">
                    <div class="campo">
                      <h3>Nombres Completo *</h3>
                       <input type="text" placeholder="Ej: Daenerys Targaryen" class="input-48" name="nombre" id="nombre" required></div>


                <div class="campo">
                    <h3>Run *</h3>
                    <input type="text" placeholder="Ej: 20099424k" class="input-48" name="rut"
                            id="rut" required pattern="^([0-9]{8})([0-9.k?]{1})$">
                            <!-Valida que sea solo pueda ingresar 8 numeros y el digito verificador ->
                   </div>

                     <div class="campo">
                        <h3>Correo Electrónico *</h3>
                       <input type="email" placeholder="mail.random@algo.cl" class="input-48" name="email" id="email"  required pattern=".+@+.+"    > 
                       <!- Validar que sea ingresado un email y que siga el siguiente patron: nombre@dominio.algo*/ ->
                   </div>

o
                    
                     <div class="campo">
                        <h3>Fecha de Nacimiento *</h3>
                      
                       <input type="text" placeholder="DD.MM.AAAA"  class="input-48" name="fec_nac" id="fec_nac" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">

                       <!- Valida el ingreso de la fecha con el formato:DD.MM.YYYY->
                   </div>


                     <div class="campo">
                        <h3>Telefono de contacto *</h3>

                    
                      <input type="tel" placeholder=" 9 XXX XXX XXX" class="input-48" name="fono" id="fono" required pattern="[0-9]{9}" size="9" >
                  </div>
                       
                         <div class="campo">
                        <h3>Región *</h3>
                       <select class="region">
                            <option value="tarapaca">Tarapaca</option>
                            <option value="antofagasta"> Antofagasta</option>
                            <option value="atacama">Atacama</option>
                             <option value="coquimbo">Coquimbo</option>
                            <option value="coquimbo">Valparaíso</option>
                            <option value="coquimbo">Libertador General Bernardo O’Higgins</option>
                            <option value="coquimbo">Maule</option>
                            <option value="coquimbo"> Bío-Bío</option>
                            <option value="coquimbo"> La Araucanía</option>
                            <option value="coquimbo">Los Lagos</option>
                            <option value="coquimbo"> Aysén</option>                           
                          </select>
                        </div>           
                          <div class="campo">
                        <h3>Ciudad *</h3>              
                        <select class="ciudad" disabled>
                        </select>
                    </div>
                      
                       
                        <div class="campo">
                        <h3>Tipo de Vivienda *</h3>              
                        <select>
                             <option value="grande">Casa con patio grande</option>             
                             <option value="pequeño">Casa con patio pequeño</option>
                             <option value="sinpat">Casa sin patio</option> 
                            <option value="departamento">Departamento</option> 
                        </select>
                    </div>
                      
                        
                     <input type="submit" value="Enviar" class="btn-enviar" id="btn-enviar">
                 </div>
        
            </form>

    <script  src="js/codigo.js"></script>    
    </body>
</html>
