<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximun-scale=1.0,minimun-scale=1.0"><!--las escalas indican un punto inicial, la escala maxima y minima-->
        <script src="js/jquery.js"></script>
        <link rel="stylesheet" href="css/estilo.css"> 
        <title>Mis Perris Registro</title>
    </head>
    <body background="img/perros.jpg">

        
            <h1 class="form__titulo"><strong>Registro Mis Perris</strong></h1>
           
            <form id="formulario" action="#" method="post">
                
                 <div class="contenedor-inputs">
                    <div class="campo">
                      <h3>Nombres Completo *</h3>
                       <input type="text" placeholder="George Perris" class="input-48" name="nombre" id="nombre" required></div>
                        <!-Valida que se tenga que ingresar un nombre ->

                <div class="campo">
                    <h3>Run *</h3>
                    <input type="text" placeholder="20099424k" class="input-48" name="rut"
                            id="rut" required pattern="^([0-9]{8})([0-9.k?]{1})$">
                            <!-Valida que sea solo pueda ingresar 8 numeros y el digito verificador ->
                   </div>

                     <div class="campo">
                        <h3>Correo Electrónico *</h3>
                       <input type="email" placeholder="mail.random@algo.cl" class="input-48" name="email" id="email"  required pattern=".+@+.+"    > 
                       <!- Validar que sea ingresado un email y que siga el siguiente patron: nombre@dominio.algo*/ ->
                   </div>


                    
                     <div class="campo">
                        <h3>Fecha de Nacimiento *</h3>
                      
                       <input type="text" placeholder="DD.MM.AAAA"  class="input-48" name="fec_nac" id="fec_nac" required pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">

                       <!- Valida el ingreso de la fecha con el formato:DD.MM.YYYY->
                   </div>


                     <div class="campo">
                        <h3>Telefono de contacto *</h3>

                    
                      <input type="tel" placeholder=" 9 XXX XXX XXX" class="input-48" name="fono" id="fono" required pattern="[0-9]{9}" size="10" >
                  </div>
                       
                         <div class="campo">
                        <h3>Región*</h3>
                          <select id="region" name="region" class="regyprov">
                          <option value=""> seleccione </option>
                          <option>ARICA Y PARINACOTA</option>
                          <option>TARAPACÁ</option> 
                          <option>ANTOFAGASTA</option>
                          <option>ATACAMA</option>                          
                          <option>COQUIMBO</option>
                          <option>VALPARAÍSO</option>
                          <option>LIBERTADOR GRAL. BERNARDO O'HIGGINS</option>
                          <option>MAULE</option>
                          <option>BIOBÍO</option>
                          <option>ARAUCANÍA</option>
                          <option>DE LOS RÍOS</option>
                          <option>DE LOS LAGOS</option>
                          <option>AYSÉN</option>                          
                          <option>MAGALLANES Y DE LA ANTÁRTICA CHILENA</option>
                          <option>METROPOLITANA DE SANTIAGO</option>

                          
                        </select>
                      </div>

                        <div class="campo">
                        <h3>Provincia*</h3>
                        <select id="prov" name="prov" class="regyprov">
                          <option value=""></option>                          
                        </select>
                      </div> 
                                
                       
                       
                        <div class="campo">
                        <h3>Tipo de Vivienda *</h3>              
                        <select required>
                             <option value="grande">Casa con patio grande</option>             
                             <option value="pequeño">Casa con patio pequeño</option>
                             <option value="sinpat">Casa sin patio</option> 
                            <option value="departamento">Departamento</option> 
                        </select>
                    </div>
                      
                        
                     <input type="submit" value="Enviar" class="btn-enviar" id="btn-enviar">
                 </div>
        
            </form>

    <script  src="js/codigo.js"></script>    
    </body>
</html>
